            $(document).ready(function() {
                //collapsible management
                $('.collapsible').collapsible({
                    defaultOpen: 'section_target',
                });
                
                //jquery dialog
                $( "#alertDialog" ).dialog({
                    position: { my: "center", at: "center", of: 'body' },
                    autoOpen: false,
                    modal: true,
                    resizable: false,
                    height: "auto",

    <body>
        <div class='toast' style="display: none"></div>
        <!--use for all chart-->
        <div id="popupChartContainer"></div>
         
        <!--left side-->

            <span id="toggleIcon" class="ui-icon ui-icon-carat-1-w"></span>
        </div>
        <div id="selector">
                <!--show me section-->
                <!--<div class="panel">
                    <div class="panel-heading" onclick=toggle('selector_showme')>

                <div class="filter_wrapper panel">
                    <div class="panel-heading">Filter</div>
                    <div class="panel-body">
                        <button class="selector submit" id="submit">Apply</button>

                        <!--filter-->
                        <div class="filter_section collapsible" id="section_target">Device<span></span></div>
                        <div id="selector_target" class="selector">
                            <div id ="deviceFilter" class="customScrollBar"></div>
                        </div>

                        <div class="filter_section collapsible" id="section_country">Country<span></span></div>
                        <div id="selector_location" class="selector">
                            <div id ="locationFilter" class="customScrollBar"></div>
                        </div>
                        
                        <div class="filter_section collapsible" id="section_branch_dist">Branch / Disti<span></span></div>
                        <div id="selector_branch_dist" class="selector">
                            <div id="locset">
                                <button class="locset" id="branch">Branch</button>
                                <button class="locset" id="dist">Channel<br>Disti</button>
                                <button class="locset" id="online">Online<br>Disti</button>
                            </div>
                            <div id ="branchDistFilter" class="customScrollBar">
                                <div id = "distToBranch" style="display:none"></div>
                                <div id = "branchToDist" style="display:none"></div>
                                <div id = "onlineDist" style="display:none"></div>
                            </div>
                        </div>

                        <div class="filter_section collapsible hardware_filter" id="section_cpu">CPU<span></span></div>
                        <div id="selector_cpu" class="selector">
                            <div id ="cpuFilter" class ="specFilter customScrollBar"></div>
                        </div>

                        <div class="filter_section collapsible hardware_filter" id="section_color">Color<span></span></div>
                        <div id="selector_color" class="selector">
                            <div id ="colorFilter" class ="specFilter customScrollBar"></div>
                        </div>

                        <div class="filter_section collapsible hardware_filter" id="section_rear_camera">Rear Camera<span></span></div>
                        <div id="selector_rear_camera" class="selector">
                            <div id ="rearCameraFilter" class ="specFilter customScrollBar"></div>
                        </div>

                        <div class="filter_section collapsible hardware_filter" id="section_front_camera">Front Camera<span></span></div>
                        <div id="selector_front_camera" class="selector">
                            <div id ="frontCameraFilter" class ="specFilter customScrollBar"></div>
                        </div>
                    </div>
                </div>

        <div id="rightSideArea"><!--style="margin-left:1.4%;"-->
        <!--up side-->
        <div id="control_Panel">
            <!--right side function button-->
            <div id="account" style="text-align: right;margin-bottom: 10px;font-weight: bold;">account</div>
            <div class="control_panel_btn_area_right" style="float:right;">
                <div id='databtn' style="display: inline-block;">
                    <label>Date Range</label>
                    <button class="date">Date</button>
                    <div id="dateDropdown" class="selector"> 
                        <div id="timeSection">
                            <button class="btn_unpressed" id="btnToday">Today</button>
                            <button class="btn_unpressed" id="btnYesterday">Yesterday</button>
                            <button class="btn_unpressed" id="btnLastSeven">Last 7 Days</button>
                            <button class="btn_unpressed" id="btnLastThirty">Last 30 Days</button>
                            <button class="btn_unpressed" id="btnThisMonth">This Month</button>
                            <button class="btn_unpressed" id="btnLastMonth">Last Month</button>
<!--                            <button class="btn_unpressed" id="btnAllTime">All Time</button>-->
                        </div>
                        <p style="margin-left:3%"><b>Custom date range</b></p>
                        <div id = "date_selection_zone_1">
                                <input value="From Time" type="text" id="from" name="from" >
                                - 
                                <input value="To Time" type="text" id="to" name="to">
                        </div>
                        <input id="compare" type="checkbox" >Compare to</input>
                        <div id = "date_selection_zone_2" style="display:none">
                                <input value="From Time" type="text" id="from_compare" name="from" >
                                -
                                <input value="To Time" type="text" id="to_compare" name="to">
                        </div>
                        <div style="display: block;">
                            <button class="submit">Apply</button><button class="submit">Cancel</button>
                        </div>
                    </div>
                </div>
                <button class="featureBtn" id="bookmark"/>
                <button class="featureBtn" id="savebookmark" />
                <!--<button class="featureBtn" id="snapshot" />-->
            </div>
        
            <!--left side function button-->
            <div class="control_panel_btn_area">
                <label class="buttonSetLable" for="dataset">Data Set</label>
               <select id="dataset">
                  <option value="activation" selected="selected">Activation</option>
                  <option value="lifezone">LifeZone</option>
                </select>

                <div id="lifezoneControlPanel" class = "needTohideAtFirst">
                    <div id="lifezoneWeekDay" style="margin-top: 10px;margin-bottom: 40px;">  
                       <label class="buttonSetLable" for="lifezoneWeekDaySlider">WeekDay</label>
                       <div id="lifezoneWeekDaySlider" class = "sliderDiv"></div>
                    </div>

                    <div id="lifezonePartOfDay" style="margin-top: 10px;margin-bottom: 40px;">  
                       <label class="buttonSetLable" for="lifezonePartOfDaySlider">PartOfDay</label>
                       <div id="lifezonePartOfDaySlider" class = "sliderDiv"></div>
                    </div>
                </div>
                
                <div id="activationControlPanel">
                    <div id="mode" style="margin-top: 3px;">
                        <label class="buttonSetLable" for="mode">Mode</label>
                        <button class="mode" id="region">Region</button>
                        <button class="mode" id="marker">Marker</button>
                        <button class="mode" id="comparison">Comparison</button>
                        <button class="mode" id="table">Table</button>
                        <button class="mode" id="gap">Gap</button>
                    </div>


                    <div id="overlay" style="margin-top: 3px;">
                        <label class="buttonSetLable" for="overlay">Overlay</label>
                        <button class="overlay" id="dealer">Dealer</button>
                        <button class="overlay" id="service">Service</button>
                    </div>
                </div>

                <div id="filterResult" style="margin-top: 10px;" >
                    <label class="buttonSetLable" for="filterresult">Filters</label>
                    <span id="filterBarResults"></span>
                </div>
            </div>
        </div>
        
        <!--workset-->
        <div id="mapContainer" style="float:left">
            <div id="workset" style="display: none">
                <div id="mapid"></div>
                <div id="mapidComparison" style="display: none"></div>
                <div id="updatetime"></div>
            </div>
            <div id="homepage" style="overflow: overlay;text-align: left;padding-top: 20px;margin-left:30px;">
                <h2>Welcome</h2>
                <div id="notice"></div>
            </div>
        </div>
        
        </div>
        
        <!--save bookmark dialog-->
        <div id = "bookmarkDialog" style= "display:none;">
            <div id = "addBookmarkDialog" >
                Title:<br>
                <textarea style="resize:none" rows="1" cols="55" id = "bookmark_title"></textarea><br>
                Description:<br>
                <textarea style="resize:none" rows="7" cols="55" id = "bookmark_description"></textarea><br>
            </div>
            <div id = "bookmarkList"><ul id = "bk-ul"></ul></div>
        </div>

          <p></p>
